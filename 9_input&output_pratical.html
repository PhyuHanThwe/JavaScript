<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            width : 200px;
            height: 20px;
            display: inline-block;

        }
    </style>
</head>
<body>

    <h1>Area Calculator</h1>
    <div>
        <span>Result: </span>
        <span id="result"></span>
        <button onclick="recordCalc()">store</button>
        <button onclick="Clear()">clear</button>
    </div>
    <br>
    <div>
        <input type="number" id="width" placeholder="width">
        <input type="number" id="height" placeholder="height">
        <input type="button" value="calculate" onclick="calcArea()">
    </div>

    <ul id="record">
        
    </ul>

    <script>

        let width = document.getElementById("width");
        let height = document.getElementById("height");
        let result = document.getElementById("result");
        let list = document.getElementById("record");

        function calcArea(){
            if(width.value == 0 || height.value == 0){
                alert("please fill width & height")
            }
            else{
                let area = width.value * height.value;
                result.innerHTML = `${width.value}ft x ${height.value}ft = ${area} ft <sup>2<sup>`;
                width.value = "";
                height.value = "";
            }   
       }

       function recordCalc(){

           if(result.innerHTML == ""){
               alert("result is empty");
           }
           else{
            document.getElementById("record").innerHTML += `<li>${result.innerHTML}</li>`;
            Clear();
           }
       }

       function Clear(){
           result.innerHTML = ""
       }

    </script>
    
</body>
</html>
